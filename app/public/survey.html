<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr class="my-4">

        <h3>About You</h3>

        <form>
            <div class="form-group">
                <label for "nameInput">Name (required)</label>
                <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="form-group">
                <label for "photoURL">Link to a Photo (required)</label>
                <input type="url" class="form-control" id="photoURL" required>
            </div>

            <hr class="my-4">

            <h5>Question 1</h5>
            <div class="form-group">
                <label for "question1">I have a vivid imagination.</label>
                <select type="number" class="form-control" id="question1" required>
                    <option type="number" value="1">1</option>
                    <option type="number" value="2">2</option>
                    <option type="number" value="3">3</option>
                    <option type="number" value="4">4</option>
                    <option type="number" value="5">5</option>
                </select>
            </div>

            <h5>Question 2</h5>
            <div class="form-group">
                <label for "question2">I enjoy large parites and gatherings.</label>
                <select type="number" class="form-control" id="question2" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 3</h5>
            <div class="form-group">
                <label for "question3">I am a very organized person.</label>
                <select type="number" class="form-control" id="question3" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 4</h5>
            <div class="form-group">
                <label for "question4">I enjoy reading challenging books and articles.</label>
                <select type="number" class="form-control" id="question4" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 5</h5>
            <div class="form-group">
                <label for "question5">I go out of my way to seek adventure.</label>
                <select type="number" class="form-control" id="question5" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 6</h5>
            <div class="form-group">
                <label for "question6">I only really feel confortable with friends.</label>
                <select type="number" class="form-control" id="question6" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 7</h5>
            <div class="form-group">
                <label for "question7">I am not bothered by difficult social situations.</label>
                <select type="number" class="form-control" id="question7" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 8</h5>
            <div class="form-group">
                <label for "question8">I like to be in charge of other people.</label>
                <select type="number" class="form-control" id="question8" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 9</h5>
            <div class="form-group">
                <label for "question9">I approach life in an easy-going manner.</label>
                <select type="number" class="form-control" id="question9" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <h5>Question 10</h5>
            <div class="form-group">
                <label for "question10">I tend to take on other people's problems.</label>
                <select type="number" class="custom-select" id="question10" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary submit"> Submit</button>
        </form>

        <br>
        <div id="match">
            <h3>Your Match is:</h3>
            <br>
            <p id="matchName"></p>
            <br>
            <img id="matchImg" src="" alt="" />
        </div>

        <footer>
            <hr class="my-4">
            <p>
                <a href="api/friends">API Friends List</a>
                |
                <a href="https://github.com/sarahlopriore/FriendFinder">Github Repo</a>
            </p>
        </footer>
    </div>


</body>

</html>

<script type="text/javascript">
    $("#match").hide();

    $(".submit").on("click", function (event) {
        event.preventDefault();




        var newFriend = {
            name: $("#nameInput").val().trim(),
            photo: $("#photoURL").val().trim(),
            scores: [$("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val()
            ]
        };


        console.log(newFriend);

        $.post("/api/friends", newFriend)
            .then(function (data) {
                $("#match").show();
                $("#matchName").text(data.name);
                $("#matchImg").attr("src", data.photo);
    })
})
</script>
